services:
  node-app:
    build: .
    image: node-app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/node-boilerplate
    ports:
      - "8085:8085"
    depends_on:
      - mongodb
    networks:
      - node-network

  mongodb:
    image: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./backend/data/mongodb:/var/lib/docker/volumes/my-vol/_data
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
